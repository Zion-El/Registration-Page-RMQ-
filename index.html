<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100&family=Blaka+Hollow&family=Bree+Serif&family=Cookie&family=Farro:wght@300&family=Great+Vibes&family=Lexend+Deca:wght@100&family=Lobster&family=Montserrat:wght@200&family=Passion+One&family=Poppins&family=Russo+One&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="description">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. watching scripted tutorials is great, but understanding how developers think is invaluable</p>
        </div>
        <div class="formCover">
            <button id="try"><span class="tryY">Try it free 7days</span> than $20/mo. thereafter</button>
            <div class="form" id="form">
                <form id='myform' action="">
                    <div class="input">
                        <input type="text" name="firstName" id="firstname" value="Jonathan">
                        <div class="error"></div>
                    </div>
                    <div class="input">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                        <div class="error"></div>
                    </div>
                    <div class="input">
                        <input type="email" name="e-mail" id="e-mail" placeholder="Email Address">
                        <div class="error"></div>
                    </div>
                    <div class="input">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <div class="error"></div>
                    </div>
                    
                    <button id="claim">CLAIM YOUR FREE TRIAL</button>
                    <p class="formPara">By clicking the button, you are agreeing to our <span><a href="#">Terms and Conditions</a></span></span></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
